<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ§ Trader Radio Pro</title>
    <style>
        :root {
            --primary: #4361ee;
            --accent: #4cc9f0;
            --bg: #0f172a;
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #0f172a, #1b263b, #16213e, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .player {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 25px;
            width: 88%;
            max-width: 360px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        #visualizer {
            width: 100%;
            height: 60px;
            margin-bottom: 15px;
            display: block;
        }

        .station-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            min-height: 22px;
        }

        .btn-container {
            max-height: 280px;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 15px;
        }

        .btn-container::-webkit-scrollbar { width: 4px; }
        .btn-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        .stream-btn {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            text-align: left;
        }

        .stream-btn.active {
            background: var(--primary);
            box-shadow: 0 0 15px rgba(67, 97, 238, 0.4);
            border-color: var(--accent);
        }

        .volume-box {
            margin-top: 5px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .status {
            font-size: 10px;
            margin-top: 10px;
            opacity: 0.5;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="player">
        <canvas id="visualizer"></canvas>
        <div class="station-name" id="title">Select Station</div>
        
        <div class="btn-container" id="btnContainer"></div>

        <div class="volume-box">
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.7">
        </div>
        
        <div class="status" id="status">TERMINAL ONLINE</div>
    </div>

    <script>
        const audio = new Audio();
        audio.volume = 0.7;

        const stations = [
            { name: 'Radio Record', url: 'https://radiorecord.hostingradio.ru/rr_main96.aacp' },
            { name: 'Like FM', url: 'http://ic7.101.ru:8000/v12_1' },
            { name: 'ÐÐ°ÑˆÐµ Ñ€Ð°Ð´Ð¸Ð¾', url: 'https://nashe1.hostingradio.ru/nashe-128.mp3' },
            { name: 'Europa Plus', url: 'http://ep256.hostingradio.ru:8052/europaplus256.mp3' },
            { name: 'Nazareth', url: 'https://stream.pcradio.ru/Nazareth-hi' },
            { name: 'A-ha', url: 'https://nl4.mystreaming.net/er/aha/icecast.audio' },
            { name: 'Queen', url: 'https://streaming.exclusive.radio/er/queen/icecast.audio' },
            { name: 'AC/DC', url: 'https://stream.pcradio.ru/ac_dc-hi' },
            { name: 'Pink Floyd', url: 'https://stream01.pcradio.ru/Pink_Floyd-hi' },
            { name: 'Rainbow', url: 'https://stream.pcradio.ru/Rainbow-hi' },
            { name: 'Ozzy Osbourne', url: 'https://stream.pcradio.ru/ozzy_osbourne-hi' }
        ];

        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        let isPlaying = false;

        // Ð“ÐµÐ½ÐµÑ€Ð°Ñ†Ð¸Ñ "Ñ„ÐµÐ¹ÐºÐ¾Ð²Ñ‹Ñ…" Ð´Ð°Ð½Ð½Ñ‹Ñ… Ð´Ð»Ñ Ð°Ð½Ð¸Ð¼Ð°Ñ†Ð¸Ð¸
        let bars = Array(20).fill(0).map(() => Math.random() * 50);

        function draw() {
            requestAnimationFrame(draw);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = canvas.width / bars.length;
            
            bars.forEach((targetHeight, i) => {
                // Ð•ÑÐ»Ð¸ Ð¼ÑƒÐ·Ñ‹ÐºÐ° Ð¸Ð³Ñ€Ð°ÐµÑ‚, ÑÑ‚Ð¾Ð»Ð±Ð¸ÐºÐ¸ ÑÑ‚Ñ€ÐµÐ¼ÑÑ‚ÑÑ Ðº ÑÐ»ÑƒÑ‡Ð°Ð¹Ð½Ñ‹Ð¼ Ð·Ð½Ð°Ñ‡ÐµÐ½Ð¸ÑÐ¼, ÑƒÐ¼Ð½Ð¾Ð¶ÐµÐ½Ð½Ñ‹Ð¼ Ð½Ð° Ð³Ñ€Ð¾Ð¼ÐºÐ¾ÑÑ‚ÑŒ
                if (isPlaying && !audio.paused) {
                    if (Math.random() > 0.8) bars[i] = Math.random() * canvas.height * audio.volume;
                } else {
                    bars[i] *= 0.9; // ÐŸÐ»Ð°Ð²Ð½Ð¾Ðµ Ð·Ð°Ñ‚ÑƒÑ…Ð°Ð½Ð¸Ðµ Ð¿Ñ€Ð¸ Ð¿Ð°ÑƒÐ·Ðµ
                }

                // ÐŸÐ»Ð°Ð²Ð½Ð¾Ðµ Ð´Ð²Ð¸Ð¶ÐµÐ½Ð¸Ðµ Ñ‚ÐµÐºÑƒÑ‰ÐµÐ¹ Ð²Ñ‹ÑÐ¾Ñ‚Ñ‹ Ðº Ñ†ÐµÐ»ÐµÐ²Ð¾Ð¹
                const currentH = bars[i];
                ctx.fillStyle = `rgba(76, 201, 240, ${0.3 + (currentH/canvas.height)})`;
                
                // ÐžÑ‚Ñ€Ð¸ÑÐ¾Ð²ÐºÐ° Ð·Ð°ÐºÑ€ÑƒÐ³Ð»ÐµÐ½Ð½Ñ‹Ñ… ÑÑ‚Ð¾Ð»Ð±Ð¸ÐºÐ¾Ð²
                const h = Math.max(2, currentH);
                ctx.fillRect(i * barWidth, canvas.height - h, barWidth - 2, h);
            });
        }
        draw();

        const container = document.getElementById('btnContainer');
        stations.forEach(s => {
            const btn = document.createElement('button');
            btn.className = 'stream-btn';
            btn.innerHTML = `<span>â–¶</span> ${s.name}`;
            
            btn.onclick = () => {
                document.querySelectorAll('.stream-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                audio.pause();
                audio.src = s.url;
                document.getElementById('title').textContent = s.name;
                document.getElementById('status').textContent = "CONNECTING...";
                
                audio.play().then(() => {
                    isPlaying = true;
                    document.getElementById('status').textContent = "LIVE STREAMING";
                }).catch(() => {
                    document.getElementById('status').textContent = "ERROR: CLICK AGAIN";
                });
            };
            container.appendChild(btn);
        });

        document.getElementById('volumeControl').oninput = (e) => {
            audio.volume = e.target.value;
        };
    </script>
</body>
</html>
