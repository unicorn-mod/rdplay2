<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéß Trader Radio Player</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .player {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 25px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .station-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4cc9f0;
            min-height: 27px;
        }
        .player-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .stream-btn {
            padding: 14px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        .stream-btn:hover { background: rgba(255,255,255,0.15); }
        .stream-btn.active {
            background: #4361ee;
            border-color: #4895ef;
            box-shadow: 0 0 15px rgba(67, 97, 238, 0.4);
        }
        .volume-box {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .volume-label { font-size: 12px; opacity: 0.6; margin-bottom: 8px; display: block; }
        input[type=range] {
            width: 100%;
            cursor: pointer;
            accent-color: #4cc9f0;
        }
        .status {
            margin-top: 15px;
            font-size: 13px;
            padding: 8px;
            border-radius: 10px;
        }
        .online { background: rgba(76, 201, 240, 0.1); color: #4cc9f0; }
        .offline { background: rgba(247, 37, 133, 0.1); color: #f72585; }
    </style>
</head>
<body>

    <div class="player">
        <div class="station-name" id="currentStationTitle">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞–Ω—Ü–∏—é</div>
        
        <div class="player-buttons" id="btnContainer">
            <!-- –ö–Ω–æ–ø–∫–∏ –≤—Å—Ç–∞–≤—è—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>

        <div class="volume-box">
            <span class="volume-label">üîä –ì–†–û–ú–ö–û–°–¢–¨</span>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.7">
        </div>
        
        <div class="status offline" id="statusLabel">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
    </div>

    <script>
        // –ï–î–ò–ù–´–ô –æ–±—ä–µ–∫—Ç –∞—É–¥–∏–æ –¥–ª—è –≤—Å–µ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const audioPlayer = new Audio();
        audioPlayer.volume = 0.7;

        // –°–ø–∏—Å–æ–∫ –≤–∞—à–∏—Ö —Å—Ç–∞–Ω—Ü–∏–π
        const stations = [
            { name: 'Radio Record', url: 'https://radiorecord.hostingradio.ru/rr_main96.aacp' },
            { name: 'Relax FM', url: 'http://ic7.101.ru:8000/v12_1' },
            { name: '–ù–∞—à–µ —Ä–∞–¥–∏–æ', url: 'https://nashe1.hostingradio.ru/nashe-128.mp3' },
            { name: 'Europa Plus', url: 'http://ep256.hostingradio.ru:8052/europaplus256.mp3' },
            { name: 'Nazareth', url: 'https://stream.pcradio.ru/Nazareth-hi' },
            { name: 'A-ha', url: 'https://nl4.mystreaming.net/er/aha/icecast.audio' },
            { name: 'Queen', url: 'https://streaming.exclusive.radio/er/queen/icecast.audio' }
        ];

        const btnContainer = document.getElementById('btnContainer');
        const statusLabel = document.getElementById('statusLabel');
        const titleLabel = document.getElementById('currentStationTitle');

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
        stations.forEach((s, index) => {
            const btn = document.createElement('button');
            btn.className = 'stream-btn';
            btn.innerHTML = `<span>‚ñ∂Ô∏è</span> ${s.name}`;
            btn.onclick = () => playRadio(s.url, s.name, btn);
            btnContainer.appendChild(btn);
        });

        function playRadio(url, name, clickedBtn) {
            // 1. –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤–∏–∑—É–∞–ª—å–Ω—ã–π —Ñ–æ–∫—É—Å —Å –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.stream-btn').forEach(b => b.classList.remove('active'));
            clickedBtn.classList.add('active');

            // 2. –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –ø–æ—Ç–æ–∫ –ø–æ–ª–Ω–æ—Å—Ç—å—é
            audioPlayer.pause();
            audioPlayer.src = ""; 
            audioPlayer.load();

            // 3. –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—ã–π
            titleLabel.textContent = name;
            statusLabel.textContent = "–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...";
            statusLabel.className = "status offline";

            audioPlayer.src = url;
            audioPlayer.play()
                .then(() => {
                    statusLabel.textContent = "‚úÖ –í —ç—Ñ–∏—Ä–µ";
                    statusLabel.className = "status online";
                    setupMediaSession(name);
                })
                .catch(err => {
                    statusLabel.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø–æ—Ç–æ–∫–∞";
                    console.error("Playback error:", err);
                });
        }

        // –†–µ–≥—É–ª–∏—Ä–æ–≤–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        document.getElementById('volumeControl').addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });

        // –†–∞–±–æ—Ç–∞ —Å —ç–∫—Ä–∞–Ω–æ–º –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ —Å–º–∞—Ä—Ç—Ñ–æ–Ω–∞
        function setupMediaSession(name) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: name,
                    artist: "Trader Radio",
                    artwork: [{ src: 'cdn-icons-png.flaticon.com', sizes: '512x512', type: 'image/png' }]
                });
                navigator.mediaSession.setActionHandler('play', () => audioPlayer.play());
                navigator.mediaSession.setActionHandler('pause', () => audioPlayer.pause());
            }
        }
    </script>
</body>
</html>
