<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéß Trader Dynamic Radio</title>
    <style>
        :root {
            --primary: #4361ee;
            --accent: #4cc9f0;
            --bg: #0f172a;
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #0f172a, #1b263b, #16213e, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .player {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 25px;
            width: 88%;
            max-width: 360px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        #visualizer {
            width: 100%;
            height: 60px;
            margin-bottom: 15px;
        }

        .station-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            min-height: 22px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–æ —Å–∫—Ä–æ–ª–ª–æ–º –¥–ª—è —Å–ø–∏—Å–∫–∞ —Å—Ç–∞–Ω—Ü–∏–π */
        .btn-container {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 15px;
        }

        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        .btn-container::-webkit-scrollbar { width: 4px; }
        .btn-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        .stream-btn {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            text-align: left;
        }

        .stream-btn:active { transform: scale(0.98); }
        
        .stream-btn.active {
            background: var(--primary);
            box-shadow: 0 0 15px rgba(67, 97, 238, 0.4);
            border-color: var(--accent);
        }

        .volume-box {
            margin-top: 5px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .status {
            font-size: 10px;
            margin-top: 10px;
            opacity: 0.5;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="player">
        <canvas id="visualizer"></canvas>
        <div class="station-name" id="title">–í—ã–±–æ—Ä –≤–æ–ª–Ω—ã</div>
        
        <div class="btn-container" id="btnContainer"></div>

        <div class="volume-box">
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.7">
        </div>
        
        <div class="status" id="status">TERMINAL READY</div>
    </div>

    <script>
        const audio = new Audio();
        audio.crossOrigin = "anonymous";
        audio.volume = 0.7;

        const stations = [
            { name: 'Radio Record', url: 'https://radiorecord.hostingradio.ru/rr_main96.aacp' },
            { name: 'Relax FM', url: 'http://ic7.101.ru:8000/v12_1' },
            { name: '–ù–∞—à–µ —Ä–∞–¥–∏–æ', url: 'https://nashe1.hostingradio.ru/nashe-128.mp3' },
            { name: 'Europa Plus', url: 'http://ep256.hostingradio.ru:8052/europaplus256.mp3' },
            { name: 'Nazareth', url: 'https://stream.pcradio.ru/Nazareth-hi' },
            { name: 'A-ha', url: 'https://nl4.mystreaming.net/er/aha/icecast.audio' },
            { name: 'Queen', url: 'https://streaming.exclusive.radio/er/queen/icecast.audio' }
        ];

        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        let audioCtx, analyser, source, dataArray;

        function initVisualizer() {
            if (audioCtx) return;
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 64;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                draw();
            } catch (e) { console.log("Visualizer blocked by browser policy"); }
        }

        function draw() {
            requestAnimationFrame(draw);
            if (!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / dataArray.length) * 2;
            let x = 0;
            dataArray.forEach(val => {
                const barHeight = val / 4;
                ctx.fillStyle = `rgba(76, 201, 240, ${0.3 + val/255})`;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 4;
            });
        }

        const container = document.getElementById('btnContainer');
        stations.forEach(s => {
            const btn = document.createElement('button');
            btn.className = 'stream-btn';
            btn.innerHTML = `<span>‚ñ∂</span> ${s.name}`;
            btn.onclick = () => {
                if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
                initVisualizer();
                
                document.querySelectorAll('.stream-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                audio.pause();
                audio.src = s.url;
                document.getElementById('title').textContent = s.name;
                document.getElementById('status').textContent = "CONNECTING...";
                audio.play().then(() => {
                    document.getElementById('status').textContent = "ONLINE / STREAMING";
                }).catch(e => {
                    document.getElementById('status').textContent = "STREAM ERROR";
                });
            };
            container.appendChild(btn);
        });

        document.getElementById('volumeControl').oninput = (e) => audio.volume = e.target.value;
    </script>
</body>
</html>
