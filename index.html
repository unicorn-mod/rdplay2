<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéß Trader Dynamic Radio</title>
    <style>
        :root {
            --primary: #4361ee;
            --accent: #4cc9f0;
            --bg: #0f172a;
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #0f172a, #1b263b, #16213e, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .player {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 25px;
            width: 88%;
            max-width: 360px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        #visualizer {
            width: 100%;
            height: 60px;
            margin-bottom: 15px;
        }

        .station-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            min-height: 22px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–æ —Å–∫—Ä–æ–ª–ª–æ–º –¥–ª—è —Å–ø–∏—Å–∫–∞ —Å—Ç–∞–Ω—Ü–∏–π */
        .btn-container {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 15px;
        }

        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        .btn-container::-webkit-scrollbar { width: 4px; }
        .btn-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        .stream-btn {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            text-align: left;
        }

        .stream-btn:active { transform: scale(0.98); }
        
        .stream-btn.active {
            background: var(--primary);
            box-shadow: 0 0 15px rgba(67, 97, 238, 0.4);
            border-color: var(--accent);
        }

        .volume-box {
            margin-top: 5px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .status {
            font-size: 10px;
            margin-top: 10px;
            opacity: 0.5;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="player">
        <canvas id="visualizer"></canvas>
        <div class="station-name" id="title">–í—ã–±–æ—Ä –≤–æ–ª–Ω—ã</div>
        
        <div class="btn-container" id="btnContainer"></div>

        <div class="volume-box">
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.7">
        </div>
        
        <div class="status" id="status">TERMINAL READY</div>
    </div>

    <script>
    const audio = new Audio();
    // –£–±–∏—Ä–∞–µ–º crossOrigin –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –±—É–¥–µ–º –≤–∫–ª—é—á–∞—Ç—å –µ–≥–æ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
    audio.volume = 0.7;

    const stations = [
            { name: 'Radio Record', url: 'https://radiorecord.hostingradio.ru/rr_main96.aacp' },
            { name: 'Relax FM', url: 'http://ic7.101.ru:8000/v12_1' },
            { name: '–ù–∞—à–µ —Ä–∞–¥–∏–æ', url: 'https://nashe1.hostingradio.ru/nashe-128.mp3' },
            { name: 'Europa Plus', url: 'http://ep256.hostingradio.ru:8052/europaplus256.mp3' },
            { name: 'Nazareth', url: 'https://stream.pcradio.ru/Nazareth-hi' },
            { name: 'A-ha', url: 'https://nl4.mystreaming.net/er/aha/icecast.audio' },
            { name: 'Queen', url: 'https://streaming.exclusive.radio/er/queen/icecast.audio' }
        ];

    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    let audioCtx, analyser, source, dataArray;

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ (—Ä–∞–±–æ—Ç–∞–µ—Ç –≤—Å–µ–≥–¥–∞, –¥–∞–∂–µ –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç)
    function draw() {
        requestAnimationFrame(draw);
        if (!analyser) return;
        
        analyser.getByteFrequencyData(dataArray);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const barWidth = (canvas.width / dataArray.length) * 2.5;
        let x = 0;
        
        dataArray.forEach(val => {
            const barHeight = (val / 255) * canvas.height;
            // –¶–≤–µ—Ç —Å—Ç–æ–ª–±–∏–∫–æ–≤
            ctx.fillStyle = `rgba(76, 201, 240, ${0.4 + val/255})`;
            ctx.fillRect(x, canvas.height - barHeight, barWidth - 2, barHeight);
            x += barWidth;
        });
    }

    function initVisualizer() {
        if (audioCtx) return;
        
        // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 64; 
        
        try {
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            draw();
        } catch (e) {
            console.error("Visualizer error:", e);
        }
    }

    const container = document.getElementById('btnContainer');
    stations.forEach(s => {
        const btn = document.createElement('button');
        btn.className = 'stream-btn';
        btn.innerHTML = `<span>‚ñ∂</span> ${s.name}`;
        
        btn.onclick = () => {
            // –í–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ (–¥–ª—è iOS)
            if (!audioCtx) initVisualizer();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            document.querySelectorAll('.stream-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // –ï—Å–ª–∏ —Å—Ç–∞–Ω—Ü–∏—è –Ω–µ –ø–æ–∑–≤–æ–ª—è–µ—Ç CORS, –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä –±—É–¥–µ—Ç –º–æ–ª—á–∞—Ç—å, –Ω–æ –º—É–∑—ã–∫–∞ –∏–≥—Ä–∞—Ç—å –±—É–¥–µ—Ç
            audio.crossOrigin = "anonymous"; 
            
            audio.pause();
            audio.src = s.url;
            document.getElementById('title').textContent = s.name;
            document.getElementById('status').textContent = "CONNECTING...";
            
            audio.play().then(() => {
                document.getElementById('status').textContent = "LIVE STREAMING";
            }).catch(e => {
                // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ CORS, –ø—Ä–æ–±—É–µ–º –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å –±–µ–∑ –Ω–µ–≥–æ (–∑–≤—É–∫ –±—É–¥–µ—Ç, –∞–Ω–∏–º–∞—Ü–∏–∏ –Ω–µ—Ç)
                console.log("CORS error, trying without visualizer...");
                audio.removeAttribute("crossOrigin");
                audio.load();
                audio.play();
                document.getElementById('status').textContent = "LIVE (NO VISUALS)";
            });
        };
        container.appendChild(btn);
    });

    document.getElementById('volumeControl').oninput = (e) => {
        audio.volume = e.target.value;
    };
</script>
</body>
</html>
